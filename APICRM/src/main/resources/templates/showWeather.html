<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
</head>

<body>
    <h1>天気予報</h1>
    <p>都市を選択してください。</p>
    <form action="">
        <select name="areaId">
            <option th:each="area : ${areaList}" th:value="${area.id}" th:selected="${area.id == areaId}">
                [[${area.name}]]</option>
        </select>
        <input type="submit">
    </form>
    <!-- 結果 -->
    <th:block th:if="${weather}">
        <hr>
        <h2 th:text="${weather.title}"></h2>
        <table border="1">
            <tr th:each="f : ${weather.forecasts}">
                <th th:text="${#dates.format(f.date, 'yyyy 年MM 月dd 日(E)')}"></th>
                <td>
                    <img th:src="@{${f.image.url}}">
                    [[${f.telop}]]
                </td>
            </tr>
        </table>
    </th:block>
</body>

</html>
